<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label>
        <input id="num-a" type="text">

        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label>
        <input id="num-b" type="text">
    </div>
    <div>
        <button id="panduan">判断当前选中的输入框输入内容是否为数字</button>
        <button id="transform">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="abs">当前选中数字的绝对值</button>
        <button id="">对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
        let a = document.getElementById('num-a');
        let b = document.getElementById('num-b');
        let ra = document.getElementById('radio-a');
        let rb = document.getElementById('radio-b');
        let btn = document.querySelectorAll('button');
        let para = document.querySelector('#result');
        
        btn[0].onclick = function() {
            value = getCheckedValue();

            if (value === false) {
                return;
            }

            if (value == "" || isNaN(value)) {
                alert("请输入数字");console.log("错误");
                return;
            } 
        }

        btn[1].onclick = function() {
            value = getNumber();  
            let numA = a.value;
            let numB = Number(b.value);
            let aPlaces = String(numA).indexOf(".") + 1;
            let decimalDigits = String(numA).length - aPlaces;
            
            if (value == false) {
                return;
            }

            if (numA.indexOf(".") !== -1 && decimalDigits > numB) {
                let numOne = Number(numA).toFixed(numB);
                para.innerHTML = numOne;
                return;
            }

            if (numA.indexOf(".") !== -1 && decimalDigits == numB) {
                para.innerHTML = numA;
                return;
            }

            if (numA.indexOf(".") !== -1) {
                for (let i = 0; i < (numB - decimalDigits); i++) {
                    numA += "0";
                }
                para.innerHTML = numA;
                return;
            }

            newNum = numA + ".";
            for (let i = 0; i < numB; i++) {
                newNum += "0";
            }
            para.innerHTML = newNum;
            return;
        }

        btn[2].onclick = function() {
            value = getCheckedValue();

            if (value === false) {
                return;
            }

            if (value == "" || isNaN(value)) {
                alert("请输入数字");console.log("错误");
                return;
            }

            let result = Math.abs(Number(value));
            para.innerHTML = result;
        }

        btn[3].onclick = function() {
            value = getCheckedValue();

            if (value === false) {
                return;
            }

            if (value == "" || isNaN(value)) {
                alert("请输入数字");console.log("错误");
                return;
            }

            let result = Math.ceil(value);
            para.innerHTML = result;
        }

        btn[4].onclick = function() {
            value = getCheckedValue();

            if (value === false) {
                return;
            }

            if (value == "" || isNaN(value)) {
                alert("请输入数字");console.log("错误");
                return;
            }

            let result = Math.floor(value);
            para.innerHTML = result;
        }

        btn[5].onclick = function() {
            value = getCheckedValue();

            if (value === false) {
                return;
            }

            if (value == "" || isNaN(value)) {
                alert("请输入数字");console.log("错误");
                return;
            }

            let result = Math.round(value);
            para.innerHTML = result;
        }

        btn[6].onclick = function() {
            value = getNumber();

            if(value == false) {
                return;
            }

            para.innerHTML = getMaxValue();
        }

        btn[7].onclick = function() {
            value = getNumber();
            
            if (value == false) {
                return;
            }
            
            para.innerHTML = getMinValue();
        }
    
        function getCheckedValue() {
            if (ra.checked == true) {
                return value = a.value;
            } else if (rb.checked == true) {
                return value = b.value;
            } else {
                alert("未选中任何值");
                return false;
            }
        }

        function getMaxValue() {
            if (Number(a.value) >= Number(b.value)) {
                value = Number(a.value);
            } else {
                value = Number(b.value);
            }
            return value;
        }

        function getMinValue() {
            if (Number(a.value) >= Number(b.value)) {
                value = Number(b.value);
            } else {
                value = Number(a.value);
            }
            return value;
        }
        
        function getNumber() {
            if (a.value == "" || isNaN(a.value) || b.value == "" || isNaN(b.value)) {
                alert("请输入数字");console.log("错误");
                return false;
            } 
            return true;
        }
    </script>
</body>
</html>
