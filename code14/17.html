<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        //点击事件
        document.getElementById("trans-btn").onclick = function() {
            var x = document.getElementById("dec-number").value;
            dec2bin(x);
        }

        //实现转化
        function dec2bin(decNumber) {
            if (decNumber < 0) {
                alert("请输入一个非负整数")
            }else {
                var q = binary(decNumber);
                document.getElementById("result").innerHTML = "运算结果：" + q;
            }
        }

        function binary(num) {
            var resArry = [];
            var xresArry = [];
            i = 0;
            //除2取余
            for (; num > 0;) {
                resArry.push(num % 2);
                num = parseInt(num / 2);
                i++;
            }
            //倒序排列
            for (j = i - 1; j >= 0; j--) {
                xresArry.push(resArry[j]);
            }
            return xresArry.join().replace(/,/g, "");
        }
    </script>
</body>
</html>
