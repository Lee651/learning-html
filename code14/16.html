<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        function caculate(op) {
            var firstNumber = document.getElementById("first-number");
            var secondNumber = document.getElementById("second-number");
            var resultText = document.getElementById("result");
            if (op == "add") {
                result = Number(firstNumber.value) + Number(secondNumber.value);
            } else if (op == 'minus') {
                result = Number(firstNumber.value) - Number(secondNumber.value);
            } else if (op == 'time') {
                result = Number(firstNumber.value) * Number(secondNumber.value);
            } else {
                result = Number(firstNumber.value) / Number(secondNumber.value);
            }
            resultText.innerHTML = "运算结果：" + result;
        }

        document.getElementById("add-btn").onclick = function addTwo() {
            caculate('add');
        }
        document.getElementById("minus-btn").onclick = function minusTwo() {
            caculate('minus');
        }
        document.getElementById("times-btn").onclick = function timesTwo() {
            caculate('time');
        }
        document.getElementById("divide-btn").onclick = function divideTwo() {
            caculate('divide');
        }

    </script>
</body>
</html>
