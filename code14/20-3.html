<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    <script>
        let t, m;
        let e = document.getElementById("fade-obj");
        let btn = document.getElementById("fade-btn");
        function minusOpacity() {
            if (!e.style.opacity) {
                e.style.opacity = 1;
            }
            if (e.style.opacity > 0) {
                e.style.opacity -= 0.1;
                btn.disabled = true;
            } else {
                clearTimeout(t);
                btn.disabled = false;
                btn.innerHTML = "淡入";
                btn.removeEventListener("click", minusOpacity);
                btn.addEventListener("click", addOpacity);
                return;
            }
            t = setTimeout("minusOpacity()", 500);
        }

        function addOpacity() {
            if (e.style.opacity < 1) {
                e.style.opacity = parseFloat(e.style.opacity) + 0.1;
                btn.disabled = true;
            } else {
                clearTimeout(m);
                btn.disabled = false;
                btn.innerHTML = "淡出";
                btn.addEventListener("click", minusOpacity);
                return;
            }
            m = setTimeout("addOpacity()", 500);
        }

        document.getElementById("fade-btn").addEventListener("click", minusOpacity);

    </script>
</body>
</html>
